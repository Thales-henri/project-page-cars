<script>
  let container = document.querySelectorAll(".car_inner .carrossel_item");
let button = document.querySelectorAll(".cars_indicators .button");

function active() {
  let botaoAtivo = document.querySelector('.button.active');

  botaoAtivo.classList.remove('active');

  let proximo = botaoAtivo.parentElement.nextElementSibling?.children[0];

  if (proximo) {
    proximo.classList.add('active');
  } else {
    document.querySelector('.button').classList.add('active');
}

  console.log(proximo)
};
setInterval(active,2000)
document.querySelectorAll("button").forEach(element => {
  element.addEventListener("click", active)
})
